<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.30/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="todo-app">
        <h2>To-Do List <img src="todo.webp" /></h2>
        <div class="row">
          <input
            type="text"
            v-model="taskinput"
            @keyup.enter="addTask"
            placeholder="Add your task" />
          <button @click="addTask">Add</button>
        </div>
        <ul>
          <li
            v-for="(todo, index) in tasks"
            :key="index"
            :class="{ checked: todo.completed }">
            {{ todo.text }}
            <span @click="removeTask(index)">&#215;</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.30/dist/vue.global.prod.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            taskinput: "",
            tasks: JSON.parse(localStorage.getItem("tasks")) || [],
          };
        },
        methods: {
          addTask() {
            if (this.taskinput.trim() === "") {
              alert("You must write something");
            } else {
              this.tasks.push({ text: this.taskinput, completed: false });
              this.saveData();
              this.taskinput = "";
            }
          },
          removeTask(index) {
            this.tasks.splice(index, 1);
            this.saveData();
          },
          saveData() {
            localStorage.setItem("tasks", JSON.stringify(this.tasks));
          },
          showTasks() {
            this.tasks = JSON.parse(localStorage.getItem("tasks")) || [];
          },
        },
        mounted() {
          this.showTasks();
          window.addEventListener("beforeunload", this.saveData);
        },
        beforeUnmount() {
          window.removeEventListener("beforeunload", this.saveData);
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
